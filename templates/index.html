<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Divisas Venezuela</title>
    <style>
        /* Estilos generales inspirados en interfaces de Trading */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0b0e11; /* Fondo oscuro tipo Binance */
            color: #eaecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #1e2329;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 360px;
            border: 1px solid #333;
        }

        h1 {
            color: #f0b90b; /* Amarillo Binance */
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 800;
        }

        .price-container {
            background: #2b3139;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid #474d57;
            transition: all 0.3s ease;
        }

        .price-container:hover {
            border-color: #f0b90b;
            transform: translateY(-3px);
        }

        .label {
            font-size: 0.8rem;
            color: #929aa5;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            display: inline-block;
        }

        .currency {
            font-size: 1rem;
            color: #f0b90b;
            margin-left: 5px;
        }

        .status-bar {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #02c076; /* Verde éxito */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        /* Animación del punto de actualización */
        .dot {
            height: 8px;
            width: 8px;
            background-color: #02c076;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsivo para móviles */
        @media (max-width: 400px) {
            .card { width: 85%; padding: 1.5rem; }
            .value { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Monitor Venezuela</h1>

        <div class="price-container">
            <span class="label">PROMEDIO USDT P2P (Top 10)</span>
            <div class="value" id="p2p-val">...</div>
            <span class="currency">Bs</span>
        </div>

        <div class="price-container">
            <span class="label">DÓLAR OFICIAL (BCV)</span>
            <div class="value" id="bcv-val">...</div>
            <span class="currency">Bs</span>
        </div>

        <div class="status-bar">
            <span class="dot"></span>
            Actualizando en tiempo real (30s)
        </div>
    </div>

    <script>
        // Función principal para obtener datos de tu API en Render
        async function fetchPrices() {
            try {
                // Llamamos a la ruta /api/precios de tu app.py
                const response = await fetch('/api/precios');
                const data = await response.json();

                // Actualizamos los valores en el HTML
                // data.binance y data.bcv vienen de las llaves en el JSON de Python
                document.getElementById('p2p-val').innerText = data.binance;
                document.getElementById('bcv-val').innerText = data.bcv;

                console.log("Precios actualizados correctamente");
            } catch (error) {
                console.error("Error al conectar con el servidor:", error);
                document.getElementById('p2p-val').innerText = "Error";
                document.getElementById('bcv-val').innerText = "Error";
            }
        }

        // Ejecutar apenas cargue la página
        fetchPrices();

        // Configurar el intervalo de 30 segundos (30000 milisegundos)
        setInterval(fetchPrices, 30000);
    </script>

</body>
</html>
